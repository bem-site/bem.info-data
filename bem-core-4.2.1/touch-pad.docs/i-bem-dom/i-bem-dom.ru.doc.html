<h1 id="i-bem-dom-4"><a href="#i-bem-dom-4" class="anchor"></a>i-bem-dom</h1>
<p>Блок-хелпер, позволяющий создавать другие блоки, имеющие DOM-представление.</p>
<p>Реализация блока представляет собой специализированный JavaScript-фреймворк для веб-разработки в рамках методологии БЭМ.</p>
<p>В виде отдельного документа доступно <a href="https://ru.bem.info/technology/i-bem/v4/i-bem-js/">подробное руководство пользователя</a>.</p>
